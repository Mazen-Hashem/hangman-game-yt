<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman game</title>
  <link rel="stylesheet" href="static/style/style.css">
</head>
<body>
  <main>
    <section>
      <button class="start_game active_start_game">Start Game</button>
      <article class="game_container">
        <div class="container_head">
          <h1 class="head_name">Hangman</h1>
          <span class="head_hint">
            <h2 class="hint_head">Word From:</h2>
            <p class="hint_content"></p>
          </span>
        </div>

        <div class="container_main">
          <div class="main_hangman">
            <div class="hangman_box">
              <div class="box_wrong box_stick1"></div>
              <div class="box_wrong box_stick2"></div>
              <div class="box_wrong box_stick3"></div>
              <div class="box_wrong box_rope"></div>
              <div class="box_wrong box_head"></div>
              <div class="box_wrong box_body"></div>
              <div class="box_wrong box_hands"></div>
              <div class="box_wrong box_legs"></div>
            </div>
          </div>
          <div class="main_keyboard">
            <button class="keyboard_btn active_keyboard_btn" data-letter="A">A</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="B">B</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="C">C</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="D">D</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="E">E</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="F">F</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="G">G</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="H">H</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="I">I</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="J">J</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="K">K</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="L">L</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="M">M</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="N">N</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="O">O</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="P">P</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="Q">Q</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="R">R</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="S">S</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="T">T</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="U">U</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="V">V</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="W">W</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="X">X</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="Y">Y</button>
            <button class="keyboard_btn active_keyboard_btn" data-letter="Z">Z</button>
          </div>
        </div>

        <div class="container_foot"></div>
        <p class="result_content"></p>
        <button class="reset">Reset</button>
      </article>
    </section>
  </main>
  <footer>
    <div class="copy_right">
      <p>&copy; 2025 <span>Mazen Hashem</span> All Right Reserved</p>
    </div>
  </footer>

  <!-- sounds effict -->
  <audio src="static/sounds/true-sound.mp3" id="true_sound" preload="auto"></audio>
  <audio src="static/sounds/false-sound.wav" id="false_sound" preload="auto"></audio>

  <script src="dynamic/index.js"></script>
</body>
</html>
